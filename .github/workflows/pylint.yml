name: Pylint

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          # まずはプロジェクトの依存を入れる（本来はこれで十分）
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi
          # 念のためのフォールバック（足りないときに限り最低限を追加）
          python - <<'PY'
          import importlib, sys, subprocess
          def ensure(pkg, spec=None):
              try:
                  importlib.import_module(pkg)
              except Exception:
                  subprocess.check_call([sys.executable, "-m", "pip", "install", spec or pkg])
          ensure("pylint", "pylint>=3.0.0")
          # Streamlit / pyswisseph は lint の型検査で参照されることがある
          # 既に入っていれば再インストールされない
          ensure("streamlit", "streamlit>=1.30")
          ensure("swisseph", "pyswisseph==2.10.3.2")
          PY

      - name: Show environment
        run: |
          python --version
          pip list

      - name: Configure PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          # calc/ を Python パッケージとして扱う（相対import誤検知予防）
          if [ ! -f "calc/__init__.py" ]; then touch calc/__init__.py; fi

      - name: Lint with pylint
        # しきい値を低め(7.5)に設定し、初期は赤化しにくく
        run: |
          # rcfile が無ければ簡易の既定値を生成
          if [ ! -f .pylintrc ]; then
            cat > .pylintrc <<'RC'
[MASTER]
ignore-patterns=^build/,.*/node_modules/,.*/.venv/
jobs=0
persistent=yes

[MESSAGES CONTROL]
disable=
  missing-module-docstring,
  missing-function-docstring,
  line-too-long,
  invalid-name,
  too-many-branches,
  too-many-locals,
  too-many-statements

[FORMAT]
max-line-length=120

[TYPECHECK]
ignored-modules=swisseph

[REPORTS]
score=yes
RC
          fi

          # 対象を明示（ルートと calc パッケージ）
          pylint --rcfile=.pylintrc --fail-under=7.5 app.py calc
